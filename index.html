<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="pacman.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="login_service.js"></script>
    <script type="text/javascript" src="db.js"></script>
    <script type="text/javascript" src="register_service.js"></script>
    <script type="text/javascript" src="candy.js"></script>
    <script type="text/javascript" src="pacman.js"></script>
    <script type="text/javascript" src="ghost.js"></script>
    <script type="text/javascript" src="logic.js"></script>
    <script type="text/javascript" src="settings.js"></script>
    <script type="text/javascript" src="movingCandy.js"></script>
    <script type="text/javascript">

        $(document).on('keydown',  function (e) {
            if($('#About').is(':visible')) {
                if (e.code == 'Escape') {
                    $("#About").modal('hide');
                }
            }
        });
        function showPage(pageID){
            $(".Content").css("display", "none");
            $("#"+pageID).css("display", "block");
        }
        function showModal(pageID){
            $("#"+pageID).modal({ backdrop: true, keyboard: true});
        }

    </script>
</head>
<body>

<nav>
    <div class="topnav" id="navigation">
        <a onclick="showPage('Welcome')" class="active">Welcome</a>
        <a onclick="showPage('Login')">Login</a>
        <a onclick="showPage('Register')">Register</a>
        <a onclick="showModal('About')">About</a>
        <a onclick="showModal('Settings')">Settings</a>
    </div>
</nav>
<div class="d-flex flex-wrap align-content-center center-block">
    <div class="Content" id="Welcome">
        <h2 style="text-align: center;">Welcome</h2>
        <button type="button" class="btn btn-default btn-block" onclick="showPage('Login')">Login</button>
        <button type="button" class="btn btn-default btn-block" onclick="showPage('Register')">Register</button>
    </div>
    <div class="Content" id="Register">
        <div class="container">
            <div class="card">
                <div class="card-header mb-3">
                    <div class="card-title">
                        <h2 class="text-center">Register</h2>
                    </div>
                </div>
                <div class="card-content px-3 mb-3">
                    <div class="input-group mb-3" >
                        <input class="mx-2" type="text" placeholder="Username" id="runame">
                        <input class="mx-2" type="password" placeholder="******" id="rpsw">
                    </div>
                    <div class="input-group mb-3" >
                        <input class="mx-2" type="text" placeholder="First Name" id="rfn">
                        <input class="mx-2" type="text" placeholder="Last Name" id="rln">
                    </div>
                    <div class="input-group mb-3" >
                        <input class="mx-2 form-control" type="email" placeholder="Email" id="remail">
                    </div>
                    <div class="input-group mb-3" >
                        <input class="mx-2 form-control" type="date" placeholder="Birthdate" id="rbirth">
                    </div>
                    <div class="input-group mb-3" >
                        <button type="button" class="btn btn-primary btn-block" onclick="register()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="Content" id="Login">
        <div class="container">
            <div class="card">
                <div class="card-header mb-3">
                    <div class="card-title">
                        <h2 class="text-center">Login</h2>
                    </div>
                </div>
                <div class="card-content px-3 mb-3">
                    <div class="input-group mb-3" >
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="text" placeholder="Username" id="uname">
                    </div>
                    <div class="input-group mb-3" >
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        </div>
                        <input type="password" placeholder="******" id="psw">
                    </div>
                    <div class="input-group" >
                        <button type="button" class="btn btn-primary btn-block" onclick="Login()">Login</button>
                    </div>
                </div>
                <div class="card-footer">
                    <span class="text-info text-center"><a>forgot password?</a></span>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade hide" id="Settings">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Settings</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <label>Movment Settings</label>
                    <div class="input-group mb-3" >
                        <div class="input-group-prepend">
                            <span class="input-group-text">Move Up</span>
                        </div>
                        <input type="text" class="form-control" onclick="setKeyboardControlKey('Up')" onkeydown="return false;">
                        <div class="input-group-append">
                            <button class="btn btn-outline-primary" type="button" onclick="setKeyboardControlKey('Up')"><i class="far fa-keyboard"></i></button>
                        </div>
                    </div>
                    <div class="input-group mb-3" >
                        <div class="input-group-prepend">
                            <span class="input-group-text">Move Down</span>
                        </div>
                        <input type="text" class="form-control" onclick="setKeyboardControlKey('Down')" onkeydown="return false;">
                        <div class="input-group-append">
                            <button class="btn btn-outline-primary" type="button"><i class="far fa-keyboard" onclick="setKeyboardControlKey('Down')"></i></button>
                        </div>
                    </div>
                    <div class="input-group mb-3" >
                        <div class="input-group-prepend">
                            <span class="input-group-text">Move Left</span>
                        </div>
                        <input type="text" class="form-control" onclick="setKeyboardControlKey('Left')" onkeydown="return false;">
                        <div class="input-group-append">
                            <button class="btn btn-outline-primary" type="button" onclick="setKeyboardControlKey('Left')"><i class="far fa-keyboard"></i></button>
                        </div>
                    </div>
                    <div class="input-group mb-3" >
                        <div class="input-group-prepend">
                            <span class="input-group-text">Move Right</span>
                        </div>
                        <input type="text" class="form-control" onclick="setKeyboardControlKey('Right')" onkeydown="return false;">
                        <div class="input-group-append">
                            <button class="btn btn-outline-primary" type="button" onclick="setKeyboardControlKey('Right')"><i class="far fa-keyboard"></i></button>
                        </div>
                    </div>
                    <div class="input-group mb-3" >
                        <div class="input-group-prepend">
                            <span class="input-group-text">Coins</span>
                        </div>
                        <input type="text" class="form-control" onclick="" onkeydown="return false;">
                        <div class="input-group-append">
                            <button class="btn btn-outline-primary" type="button"><i class="fas fa-coins"></i></button>
                        </div>
                    </div>
                    <div class="input-group mb-3" >
                        <div class="input-group-prepend">
                            <span class="input-group-text">Time Limit</span>
                        </div>
                        <input type="text" class="form-control" onclick="" onkeydown="return false;">
                        <div class="input-group-append">
                            <button class="btn btn-outline-primary" type="button"><i class="fas fa-stopwatch"></i></button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-block" onclick="">Apply</button>
                </div>
            </div>
        </div>
        <div class="modal fade hide" id="SetKeyBoard">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Press Key</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <span style="color:gray; text-align: center; size: 14px;" id="keydata"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade hide" id="About">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">About</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p><i><b>Daniel Koyfman</b></i></p>
                    <p><i><b>Tal Malul</b></i></p>
                    <p>JQuery 4</p>
                    <p>css need more practice</p>
                </div>
            </div>
        </div>
    </div>
    <div class="Content" id="Game">
        <audio id = "targetSound" preload = "auto">
            <source src = "sounds/Power Bots Loop.mp3" type = "audio/mpeg"/>
        </audio>
        <div id="UserDetails">

        </div>
        <div class="d-flex flex-wrap row" style="width: 660px">
            <span class="flex-fill">SCORE: <label id="lblScore">0</label></span>
            <span class="flex-fill">TIME: <label id="lblTime">60</label></span>
            <span class="flex-fill">TRIES: <label id="lbAttempts">3</label></span>
        </div>
        <div class="modal fade hide" id="gameOverULose">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Game Over, You Lose</h4>
                    </div>
                    <div class="modal-body">
                        <div class="input-group" >
                            <button type="button" class="btn btn-primary btn-block" onclick="Start()" data-dismiss="modal">Retry</button>
                            <button type="button" class="btn btn-primary btn-block" onclick="showPage('Login')" data-dismiss="modal">Exit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade hide" id="gameOverUWin">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Game Over, You Win</h4>
                    </div>
                    <div class="modal-body">
                        <div class="input-group" >
                            <button type="button" class="btn btn-primary btn-block" onclick="Start()" data-dismiss="modal">Again!</button>
                            <button type="button" class="btn btn-primary btn-block" onclick="showPage('Login')" data-dismiss="modal">Exit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <canvas id="canvas" height="660" width="660"></canvas>

    </div>
</div>
</body>
</html>
