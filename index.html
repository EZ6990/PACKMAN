<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="pacman.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="login_service.js"></script>
    <script type="text/javascript" src="db.js"></script>
    <script type="text/javascript" src="register_service.js"></script>
    <script type="text/javascript" src="ghost.js"></script>
    <script type="text/javascript" src="pacman.js"></script>
</head>
<body>
    
    <div class="Content" id="Welcome">
    </div>
    
    <div class="Content" id="Register">
        <div class="container">
            <h2>Register</h2>
            <label><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="runame">
            <br>
            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="rpsw">
            <br>
            <label><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name" id="rfn">
            <br>
            <label><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name" id="rln">
            <br>
            <label><b>Email</b></label>
            <input type="email" placeholder="Enter Email" id="remail">
            <br>
            <label><b>Birthdate</b></label>
            <input type="date" placeholder="Enter Birthdate" id="rbirth">
            <br>
            <button type="submit" onclick="register()">Submit</button>
        </div>
    </div>
    <div class="Content" id="Login">
        <div class="container">
            <h2>Login</h2>
            <label><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="uname">
            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="psw">
            <button type="submit" onclick="Login()">Login</button>
        </div>
    </div>
    
    <div class="Content" id="Settings">

    </div>
    <div class="Content" id="About">

    </div>
    <div class="Content" id="Game">
            <audio id = "targetSound" preload = "auto">
                    <source src = "sounds/Power Bots Loop.mp3" type = "audio/mpeg"/>
            </audio>
       SCORE:
        <input id="lblScore" type="text"/>
        <br/>
        TIME:
        <input id="lblTime" type="text"/>
        <br/>
        TRIES:
        <label id="lbAttempts"></label>
        <br/>
        <canvas id="canvas" height="600" width="600"></canvas>
    </div>
</body>
</html>
