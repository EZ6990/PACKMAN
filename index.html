<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="pacman.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="login_service.js"></script>
    <script type="text/javascript" src="db.js"></script>
    <script type="text/javascript" src="register_service.js"></script>
    <script type="text/javascript" src="ghost.js"></script>
    <script type="text/javascript" src="candy.js"></script>
    <script type="text/javascript" src="logic.js"></script>
    <script type="text/javascript" src="pacman.js"></script>
    <script type="text/javascript">
        function showPage(pageID){
            console.log(pageID)
            $(".Content").css("display", "none");
            $("#"+pageID).css("display", "block");
        }


    </script>
</head>
<body>

    <nav>
        <div class="topnav" id="navigation">
                <a onclick="showPage('Welcome')" class="active">Welcome</a>
                <a onclick="showPage('Login')">Login</a>
                <a onclick="showPage('Register')">Register</a>
                <a onclick="showPage('About')">About</a>
            </ul>
        </div>
    </nav>
    <div class="center-block">
        <div class="Content" id="Welcome">
            <h2 style="text-align: center;">Welcome</h2>
            <button type="button" class="btn btn-default btn-block" onclick="showPage('Login')">Login</button>
            <button type="button" class="btn btn-default btn-block" onclick="showPage('Register')">Register</button>
        </div>
        <div class="Content" id="Register">
            <div class="jumbotron">
                        <h2 class="text-center">Register</h2>
                            <div class="input-group">
                                <label><b>Username</b></label>
                                <input class="mx-2" type="text" placeholder="Username" id="runame">
                                <label><b>Password</b></label>
                                <input class="mx-2" type="password" placeholder="******" id="rpsw">
                            </div>
                            <div class="form-group" >
                                <label><b>First Name</b></label>
                                <input class="form-control" type="text" id="rfn">
                            </div>
                            <div class="form-group">
                                <label><b>Last Name</b></label>
                                <input class="form-control" type="text" placeholder="Last Name" id="rln">
                            </div>
                            <div class="form-group" >
                                <label><b>Email</b></label>
                                <input class="form-control" type="email" placeholder="Email" id="remail">
                            </div>
                            <div class="form-group" >
                                <label><b>Birthdate</b></label>
                                <input class="form-control" type="date" placeholder="Birthdate" id="rbirth">
                            </div>
                <button type="button" class="btn btn-primary btn-block" onclick="register()">Login</button>
            </div>
        </div>
        <div class="Content" id="Login">
            <div class="container">
                <div class="card">
                    <div class="card-header mb-3">
                        <div class="card-title">
                            <h2 class="text-center">Login</h2>
                        </div>
                    </div>
                    <div class="card-content px-3 mb-3">
                        <div class="input-group mb-3" >
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                            </div>
                            <input type="text" placeholder="Username" id="uname">
                        </div>
                        <div class="input-group mb-3" >
                            <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                            </div>
                            <input type="password" placeholder="******" id="psw">
                        </div>
                        <div class="input-group" >
                            <button type="button" class="btn btn-primary btn-block" onclick="Login()">Login</button>
                        </div>
                    </div>
                    <div class="card-footer">
                        <span class="text-info text-center"><a>forgot password?</a></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="Content" id="Settings">

        </div>
        <div class="Content" id="About">

    </div>
    <div class="Content" id="Game">
            <audio id = "targetSound" preload = "auto">
                    <source src = "sounds/Power Bots Loop.mp3" type = "audio/mpeg"/>
            </audio>
            <div id="UserDetails">
                
            </div>
       SCORE:
        <input id="lblScore" type="text"/>
        <br/>
        TIME:
        <input id="lblTime" type="text"/>
        <br/>
        TRIES:
        <label id="lbAttempts"></label>
        <br/>
        <canvas id="canvas" height="660" width="660"></canvas>
    </div>
</body>
</html>
